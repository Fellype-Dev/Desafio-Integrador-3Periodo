<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="assets/css/cadastro.css">

    <title>Clean 'em All</title>
    <link rel="icon" href="assets/images/icon_Clean_'em_All.png">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form">
            <div class="d-flex justify-content-center">
                <img width="300px" src="/assets/images/logo_clean_em_all-removebg.png">
            </div>
            <div class="flex">
                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Nome</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input">
                    <span>Sobrenome</span>
                </label>
            </div>  
                    
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Senha</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Confirmar Senha</span>
            </label>
            <button class="submit">Confirmar</button>
            <p class="signin">Já tem uma conta? <a href="#">Faça seu Login!</a> </p>
        </form>
    </div>

</body>
</html>
