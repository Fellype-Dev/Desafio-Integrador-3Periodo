<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="assets/css/cadastro.css">

    <title>Clean 'em All</title>
    <link rel="icon" href="assets/images/icon_Clean_'em_All.png">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form needs-validation" id="form" novalidate>
            <div class="d-flex justify-content-center">
                <img width="300px" src="/assets/images/logo_clean_em_all-removebg.png">
            </div>
            <div class="flex">

                <label>
                    <input required="" placeholder="" type="text" class="input" id="firstName">
                    <span>Nome</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" id="lastName">
                    <span>Sobrenome</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input" id="email">
                <span>Email</span>
            </label>

            <label>
                <input required="" placeholder="" type="password" class="input" id="password">
                <span>Senha</span>
            </label>
            <label>
                <input required="" placeholder="" type="password" class="input" id="confirmPassword">
                <span>Confirmar Senha</span>
            </label>
            <button type="button" class="btn btn-primary btn-block" onclick="validateForm()">Confirmar</button>
            <p class="signin">Já tem uma conta? <a href="#">Faça seu Login!</a> </p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            var form = document.getElementById('form');
            if (form.checkValidity()) {
                // All fields are valid
                window.location.href = 'index.html';
            } else {
                // Trigger the browser's form validation UI
                form.reportValidity();
            }
        }
    </script>

</body>

</html>
