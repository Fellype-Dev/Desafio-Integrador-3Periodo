<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
    <link rel="stylesheet" type="text/css" href="assets/css/cadastro.css">

    <title>Clean 'em All</title>
    <link rel="icon" href="assets/images/icon_Clean_'em_All.png">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="form needs-validation" id="form" novalidate>
            <div class="d-flex justify-content-center">
                <img width="300px" src="/assets/images/logo_clean_em_all-removebg.png">
            </div>
            <div class="text-center">
                <strong>
                    <h3><span style="color: rgba(68, 154, 187, 1);">Venha fazer parte desta equipe!</span></h3>
                </strong>
            </div>
            <div class="flex">

                <label>
                    <input required="" placeholder="" type="text" class="input" id="firstName">
                    <span>Nome</span>
                </label>

                <label>
                    <input required="" placeholder="" type="text" class="input" id="lastName">
                    <span>Sobrenome</span>
                </label>
            </div>

            <label>
                <input required="" placeholder="" type="email" class="input" id="email">
                <span>Email</span>
            </label>

            <label>
                <input required="" placeholder="" type="number" class="input" id="cpf">
                <span>CPF</span>
            </label>
            <label>
                <input required="" placeholder="" type="number" class="input" id="celular" pattern="99935-4668">
                <span>Telefone</span>
            </label>
            <label>
                <input placeholder="" type="checkbox" id="serviço">
                <span>Serviço Domiciliar</span>
            </label>
            <label>
                <input placeholder="" type="checkbox" id="serviço">
                <span>Serviço Empresarial</span>
            </label>
            <button type="button" class="btn btn-primary btn-block" onclick="openSuccessModal()">Enviar formulário</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Seu formulário foi enviado com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <a href="index.html" class="btn btn-primary">Ir para a página inicial</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        function openSuccessModal() {
            var form = document.getElementById('form');
            if (form.checkValidity()) {
                $('#successModal').modal('show');
            } else {
                form.reportValidity();
            }
        }
    </script>

</body>

</html>
